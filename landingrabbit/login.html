<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <main>
        <section class="lg-section">
            <div class="lg-container">
                <div class="lg-card">
                    <div class="lg-logo-box">
                        <img src="https://app.landingrabbit.com/images/icon.svg" alt="LandingRabbit Logo"
                            class="lg-logo-img">
                    </div>

                    <h2 class="lg-title">Log in to LandingRabbit</h2>

                    <form class="lg-form">
                        <div class="lg-input-group">
                            <label for="email">Work email</label>
                            <input type="email" id="email" placeholder="name@company.com" required>
                        </div>

                        <div class="lg-input-group">
                            <label for="password">Password</label>
                            <div class="lg-password-wrapper">
                                <input type="password" id="password" required>
                                <button type="button" class="lg-toggle-password">
                                    <i class="far fa-eye-slash"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="lg-submit-btn">Log in</button>
                    </form>

                    <div class="lg-footer-links">
                        <a href="#" class="lg-forgot-link">Forgot password?</a>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
